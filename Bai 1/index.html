<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<lable><input type="text" id="temp"> độ C</lable>
<br> <br>
<button onclick="temperature()">Change</button>
<h3 id="result"></h3>
<script>
    function temperature() {
        let temp = +document.getElementById('temp').value;
        let tempF = temp * 9 / 5 + 32;
        document.getElementById('result').innerHTML = tempF + ' độ F';
    }

</script>
</body>
</html>
