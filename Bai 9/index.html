<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhap canh thu nhat');
    let b = +prompt('Nhap canh thu hai');
    let c = +prompt('Nhap canh thu ba');
    if (a > 0 && b > 0 && c > 0) {
        if (Math.abs(b - c) < a && a < (b + c)) {
            alert('3 cạnh của 1 tam giác')
        } else {
            alert('khong phải 3 cạnh của 1 tam giác')
        }
    } else {
        alert('Khong phải 3 cạnh của 1 tam giác')
    }

</script>
</body>
</html>
